<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGame</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>AutoGame</h1>
    <section>

        <div id="gameBoard">
            <div id="car">
                <div class="part1">
                    <div class="wheel"></div>
                    <div class="pole"></div>
                </div>
                <div class="part2">
                    <div class="stop-lights"></div>
                    <div class="lights"></div>
                </div>
                <div class="wheels">
                    <div class="part3"></div>
                    <div class="part3"></div>
                </div>
            </div>
        </div>
            <div class="street"></div>
            <div id="actions">
                <button id="backward">&lt;</button>
                <button id="forward">&gt;</button>
                <button id="engineState" class="engineState"></button>
            </div>
    </section>
</body>
<script src="index.js"></script>

</html>
